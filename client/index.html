<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" />
    <title>EVENTFLOW</title>
    <style>
      /* Fullscreen Preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Text Animation */
      .preloader-text {
        font-size: 2rem;
        font-weight: bold;
        color: #4a4a4a;
        animation: fadePulse 1.5s infinite ease-in-out;
        text-align: center;
      }

      .preloader-subtext {
        font-size: 1.25rem;
        color: #777;
        animation: fadePulse 1.5s infinite ease-in-out alternate;
        text-align: center;
        margin-top: 10px;
      }

      @keyframes fadePulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <!-- Preloader before React mounts -->
    <div id="preloader">
      <div class="preloader-text">EVENT FLOW</div>
      <div class="preloader-subtext">PLAN CONNECT & COLLABORATE</div>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none";
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
